<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Promotoria - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="/img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="background-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-container">
            <!-- Header con logo -->
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h1>Sistema Promotoria</h1>
                </div>
                <p class="subtitle">Accede a tu cuenta para continuar</p>
            </div>

            <!-- Estado de conexión -->
            <div class="connection-status" id="connectionStatus">
                <div class="status-indicator"></div>
                <span class="status-text">Verificando conexión...</span>
            </div>

            <!-- Mensajes -->
            <div id="mensaje" class="message-container" style="display: none;">
                <div class="message-content">
                    <div class="message-icon"></div>
                    <span class="message-text"></span>
                </div>
            </div>

            <!-- Formulario de login -->
            <form id="loginForm" action="config/login.php" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="input-container">
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input"
                            placeholder="Ingrese su nombre de usuario"
                            required
                            autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-container">
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="16" r="1" fill="currentColor"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input"
                            placeholder="Ingrese su contraseña"
                            required
                            autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Iniciar Sesión</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="loader-spinner"></div>
                    </div>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2025 Sistema Promotoria Evonet. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <script>
        let isSubmitting = false;
        
        // Inicializar al cargar - SIMPLIFICADO
        document.addEventListener('DOMContentLoaded', function() {
            handleURLMessages();
            checkConnectionStatus();
            document.getElementById('username').focus();
        });

        // Manejar envío del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            if (isSubmitting) {
                e.preventDefault();
                return;
            }
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                e.preventDefault();
                showMessage('Complete todos los campos', 'error');
                return;
            }
            
            if (username.length < 3) {
                e.preventDefault();
                showMessage('El usuario debe tener mínimo 3 caracteres', 'error');
                return;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                showMessage('La contraseña debe tener mínimo 6 caracteres', 'error');
                return;
            }
            
            // Mostrar estado de carga
            startLoading();
        });

        function startLoading() {
            isSubmitting = true;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoader = btn.querySelector('.btn-loader');
            
            btn.disabled = true;
            btn.classList.add('loading');
            btnText.style.display = 'none';
            btnLoader.style.display = 'flex';
        }

        function stopLoading() {
            isSubmitting = false;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoader = btn.querySelector('.btn-loader');
            
            btn.disabled = false;
            btn.classList.remove('loading');
            btnText.style.display = 'block';
            btnLoader.style.display = 'none';
        }

        // Manejar mensajes de URL
        function handleURLMessages() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.has('error')) {
                const error = urlParams.get('error');
                let mensaje = '';
                
                switch(error) {
                    case 'campos':
                        mensaje = 'Complete todos los campos';
                        break;
                    case 'formato_username':
                        mensaje = 'Formato de usuario inválido';
                        break;
                    case 'formato_password':
                        mensaje = 'Formato de contraseña inválido';
                        break;
                    case 'usuario_no_existe':
                        mensaje = 'Usuario no encontrado';
                        break;
                    case 'password_incorrecto':
                        mensaje = 'Contraseña incorrecta';
                        break;
                    case 'inactivo':
                        mensaje = 'Usuario inactivo';
                        break;
                    case 'error_sistema':
                        mensaje = 'Error del sistema. Intente más tarde';
                        break;
                    case 'sin_sesion':
                        mensaje = 'Debe iniciar sesión';
                        break;
                    case 'timeout':
                        mensaje = 'Sesión expirada';
                        break;
                    case 'sin_permisos':
                        mensaje = 'Sin permisos para acceder';
                        break;
                    default:
                        mensaje = 'Error al iniciar sesión';
                }
                
                showMessage(mensaje, 'error');
            }
            
            if (urlParams.has('logout')) {
                showMessage('Sesión cerrada correctamente', 'success');
            }
            
            // Limpiar URL después de 5 segundos
            if (urlParams.toString()) {
                setTimeout(() => {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }, 5000);
            }
        }

        // Mostrar mensaje mejorado
        function showMessage(text, type) {
            const mensaje = document.getElementById('mensaje');
            const messageText = mensaje.querySelector('.message-text');
            const messageIcon = mensaje.querySelector('.message-icon');
            
            // Configurar icono según tipo
            if (type === 'error') {
                messageIcon.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
                        <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                `;
            } else {
                messageIcon.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <path d="m9 12 2 2 4-4" stroke="currentColor" stroke-width="2"/>
                    </svg>
                `;
            }
            
            mensaje.className = `message-container ${type}`;
            messageText.textContent = text;
            mensaje.style.display = 'block';
            
            // Auto-ocultar después de 6 segundos
            setTimeout(() => {
                mensaje.style.display = 'none';
            }, 6000);
        }

        // Verificar conexión
        function checkConnectionStatus() {
            fetch('config/check_connection.php')
                .then(response => response.json())
                .then(data => {
                    updateConnectionStatus(data.status === 'online');
                })
                .catch(() => {
                    updateConnectionStatus(false);
                });
        }

        function updateConnectionStatus(isOnline) {
            const status = document.getElementById('connectionStatus');
            const indicator = status.querySelector('.status-indicator');
            const text = status.querySelector('.status-text');
            
            if (isOnline) {
                indicator.className = 'status-indicator online';
                text.textContent = 'Conectado';
                status.className = 'connection-status online';
            } else {
                indicator.className = 'status-indicator offline';
                text.textContent = 'Sin conexión';
                status.className = 'connection-status offline';
            }
        }

        // Verificar conexión cada 30 segundos
        setInterval(checkConnectionStatus, 30000);

        // Animaciones de entrada
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
