<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Promotoria</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group.error input {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .form-group.success input {
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }

        .field-error {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn.loading {
            position: relative;
            color: transparent;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .mensaje {
            margin-bottom: 1rem;
        }

        .mensaje .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #d63031;
            font-size: 0.9rem;
        }

        .mensaje .success {
            background: #e8f5e8;
            color: #00b894;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #00b894;
            font-size: 0.9rem;
        }

        .connection-status {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
        }

        .status-online {
            color: #00b894;
        }

        .status-offline {
            color: #d63031;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 10px;
            }

            .login-card {
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <div class="login-header">
                <h1>Sistema Promotoria</h1>
                <p>Acceso al sistema</p>
            </div>

            <!-- Estado de conexión -->
            <div class="connection-status" id="connectionStatus">
                <span class="status-online">Conectado</span>
            </div>

            <!-- Mostrar mensajes de error/éxito -->
            <div id="mensaje" class="mensaje"></div>

            <form id="loginForm" action="config/login.php" method="POST" novalidate>
                <div class="form-group" id="usernameGroup">
                    <label for="username">Usuario:</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           autocomplete="username"
                           placeholder="Ingrese su usuario"
                           required>
                    <div class="field-error" id="usernameError"></div>
                </div>

                <div class="form-group" id="passwordGroup">
                    <label for="password">Contraseña:</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           autocomplete="current-password"
                           placeholder="Ingrese su contraseña"
                           required>
                    <div class="field-error" id="passwordError"></div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <script>
        let isSubmitting = false;
        
        window.addEventListener('DOMContentLoaded', function() {
            initializeLogin();
            setupEventListeners();
            checkConnectionStatus();
            handleURLMessages();
        });

        function initializeLogin() {
            clearMessages();
            document.getElementById('username').focus();
            checkExistingSession();
        }

        function setupEventListeners() {
            document.getElementById('username').addEventListener('input', validateUsername);
            document.getElementById('password').addEventListener('input', validatePassword);
            document.getElementById('username').addEventListener('blur', validateUsername);
            document.getElementById('password').addEventListener('blur', validatePassword);
            document.getElementById('loginForm').addEventListener('submit', handleSubmit);
        }

        function validateUsername() {
            const username = document.getElementById('username').value.trim();
            const group = document.getElementById('usernameGroup');
            const error = document.getElementById('usernameError');
            
            group.classList.remove('error', 'success');
            error.style.display = 'none';
            
            if (!username) {
                if (document.getElementById('username') === document.activeElement) return;
                showFieldError('usernameGroup', 'usernameError', 'El usuario es requerido');
                return false;
            }
            
            if (username.length < 3) {
                showFieldError('usernameGroup', 'usernameError', 'Mínimo 3 caracteres');
                return false;
            }
            
            group.classList.add('success');
            return true;
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const group = document.getElementById('passwordGroup');
            const error = document.getElementById('passwordError');
            
            group.classList.remove('error', 'success');
            error.style.display = 'none';
            
            if (!password) {
                if (document.getElementById('password') === document.activeElement) return;
                showFieldError('passwordGroup', 'passwordError', 'La contraseña es requerida');
                return false;
            }
            
            if (password.length < 6) {
                showFieldError('passwordGroup', 'passwordError', 'Mínimo 6 caracteres');
                return false;
            }
            
            group.classList.add('success');
            return true;
        }

        function showFieldError(groupId, errorId, message) {
            const group = document.getElementById(groupId);
            const error = document.getElementById(errorId);
            
            group.classList.add('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function handleSubmit(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            const isUsernameValid = validateUsername();
            const isPasswordValid = validatePassword();
            
            if (!isUsernameValid || !isPasswordValid) {
                showMessage('Por favor corrige los errores en el formulario', 'error');
                return;
            }
            
            startLoading();
            submitForm();
        }

        function startLoading() {
            isSubmitting = true;
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.classList.add('loading');
            btn.textContent = 'Iniciando sesión...';
        }

        function stopLoading() {
            isSubmitting = false;
            const btn = document.getElementById('loginBtn');
            btn.disabled = false;
            btn.classList.remove('loading');
            btn.textContent = 'Iniciar Sesión';
        }

        function submitForm() {
            document.getElementById('loginForm').submit();
        }

        function handleURLMessages() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.has('error')) {
                const error = urlParams.get('error');
                let textoError = '';
                
                switch(error) {
                    case 'credenciales':
                        textoError = 'Formato de usuario o contraseña inválido';
                        break;
                    case 'usuario_no_existe':
                        textoError = 'El usuario no existe en el sistema';
                        break;
                    case 'password_incorrecto':
                        textoError = 'La contraseña es incorrecta';
                        break;
                    case 'inactivo':
                        textoError = 'Usuario inactivo. Contacte al administrador';
                        break;
                    case 'campos':
                        textoError = 'Por favor complete todos los campos';
                        break;
                    case 'error_sistema':
                        textoError = 'Error del sistema. Intente más tarde';
                        updateConnectionStatus(false);
                        break;
                    case 'sin_sesion':
                        textoError = 'Debe iniciar sesión para continuar';
                        break;
                    case 'timeout':
                        textoError = 'Su sesión ha expirado. Inicie sesión nuevamente';
                        break;
                    case 'sin_permisos':
                        textoError = 'No tiene permisos para acceder a esa sección';
                        break;
                    default:
                        textoError = 'Error al iniciar sesión';
                }
                
                showMessage(textoError, 'error');
            }
            
            if (urlParams.has('logout')) {
                showMessage('Sesión cerrada correctamente', 'success');
            }
            
            if (urlParams.toString()) {
                setTimeout(() => {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }, 3000);
            }
        }

        function showMessage(text, type) {
            const mensaje = document.getElementById('mensaje');
            mensaje.innerHTML = `<div class="${type} fade-in">${text}</div>`;
            
            const timeout = type === 'error' ? 5000 : 3000;
            setTimeout(() => {
                mensaje.innerHTML = '';
            }, timeout);
        }

        function clearMessages() {
            document.getElementById('mensaje').innerHTML = '';
        }

        function checkConnectionStatus() {
            checkConnection();
            setInterval(checkConnection, 30000);
        }

        function checkConnection() {
            fetch('config/check_connection.php', { 
                method: 'GET',
                cache: 'no-cache'
            })
            .then(response => response.json())
            .then(data => {
                updateConnectionStatus(data.status === 'online');
            })
            .catch(() => {
                updateConnectionStatus(false);
            });
        }

        function updateConnectionStatus(isOnline) {
            const status = document.getElementById('connectionStatus');
            if (isOnline) {
                status.innerHTML = '<span class="status-online">Conectado</span>';
            } else {
                status.innerHTML = '<span class="status-offline">Sin conexión</span>';
            }
        }

        function checkExistingSession() {
            fetch('config/verificar_sesion.php')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(`Ya tiene una sesión activa como ${data.usuario.username}`, 'success');
                    setTimeout(() => {
                        window.location.href = 'pages/dashboard.html';
                    }, 1500);
                }
            })
            .catch(() => {
                // No hay sesión o error, continuar normal
            });
        }

        window.addEventListener('offline', function() {
            updateConnectionStatus(false);
            showMessage('Sin conexión a internet', 'error');
        });

        window.addEventListener('online', function() {
            updateConnectionStatus(true);
            showMessage('Conexión restaurada', 'success');
        });
    </script>
</body>
</html>
