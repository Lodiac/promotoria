<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® Reportar Incidencias - Supervisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Efecto de part√≠culas en el fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        :root {
            --primary: #667eea;
            --primary-hover: #5a67d8;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius: 16px;
            --radius-sm: 12px;
        }

        .module-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: 2rem 1rem;
        }

        /* Header del m√≥dulo con glassmorphism */
        .module-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius);
            padding: 2rem;
            margin: 0 auto 2rem;
            max-width: 1400px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .module-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            background-size: 200% 100%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            position: relative;
        }

        .header-icon::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.3;
            filter: blur(10px);
            z-index: -1;
        }

        .header-title h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Contenido del m√≥dulo */
        .module-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Card del formulario con glassmorphism */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        /* Formulario */
        .form-section {
            padding: 2.5rem;
            position: relative;
        }

        .form-section:not(:last-of-type)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 2.5rem;
            right: 2.5rem;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }

        .form-section h3 {
            margin-bottom: 2rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .form-section h3 i {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            color: var(--text-primary);
            background-color: white;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='12' viewBox='0 0 12 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M2 4L6 8L10 4' stroke='%23667eea' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            padding-right: 3rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        /* Acciones del formulario */
        .form-actions {
            padding: 2.5rem;
            background: rgba(248, 250, 252, 0.5);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: #f8fafc;
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Notificaciones */
        .notifications-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10001;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .notification {
            background: white;
            padding: 1.25rem 1.5rem;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 350px;
            animation: slideInRight 0.3s ease;
            border-left: 4px solid;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification i {
            font-size: 1.5rem;
        }

        .notification.success {
            border-color: var(--success);
        }

        .notification.success i {
            color: var(--success);
        }

        .notification.error {
            border-color: var(--danger);
        }

        .notification.error i {
            color: var(--danger);
        }

        .notification.warning {
            border-color: var(--warning);
        }

        .notification.warning i {
            color: var(--warning);
        }

        .notification.info {
            border-color: var(--info);
        }

        .notification.info i {
            color: var(--info);
        }

        .notification span {
            flex: 1;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        /* D√≠as calculados */
        .dias-calculados {
            display: none;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08), rgba(118, 75, 162, 0.08));
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: var(--radius-sm);
            margin-top: 1rem;
        }

        .dias-calculados i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .dias-calculados span {
            font-weight: 600;
            color: var(--primary);
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .module-container {
                padding: 1rem;
            }

            .module-header {
                padding: 1.5rem;
            }

            .header-title h1 {
                font-size: 1.5rem;
            }

            .form-section {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .notifications-container {
                left: 1rem;
                right: 1rem;
            }

            .notification {
                min-width: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Notifications Container -->
    <div class="notifications-container" id="notifications-container"></div>

    <div class="module-container">
        <!-- Header -->
        <div class="module-header">
            <div class="header-content">
                <div class="header-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="header-title">
                    <h1>üö® Reportar Incidencias</h1>
                    <p class="header-subtitle">Registra y gestiona incidencias de promotores en tiempo real</p>
                </div>
            </div>
        </div>

        <!-- Formulario -->
        <div class="module-content">
            <div class="form-card">
                <form id="form-incidencia">
                    <!-- Secci√≥n: Informaci√≥n del Personal -->
                    <div class="form-section">
                        <h3>
                            <i class="fas fa-user-tie"></i>
                            Informaci√≥n del Personal
                        </h3>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="incidencia-promotor">
                                    <i class="fas fa-user" style="color: var(--primary);"></i>
                                    Promotor *
                                </label>
                                <select id="incidencia-promotor" required>
                                    <option value="">Seleccione un promotor...</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="incidencia-tienda">
                                    <i class="fas fa-store" style="color: var(--primary);"></i>
                                    Tienda
                                </label>
                                <select id="incidencia-tienda">
                                    <option value="">Primero seleccione un promotor</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="incidencia-tienda-nombre">
                                    <i class="fas fa-edit" style="color: var(--primary);"></i>
                                    Nombre de Tienda (Manual)
                                </label>
                                <input 
                                    type="text" 
                                    id="incidencia-tienda-nombre" 
                                    placeholder="Escriba el nombre si no est√° en la lista"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Secci√≥n: Detalles de la Incidencia -->
                    <div class="form-section">
                        <h3>
                            <i class="fas fa-clipboard-list"></i>
                            Detalles de la Incidencia
                        </h3>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="incidencia-tipo">
                                    <i class="fas fa-tag" style="color: var(--primary);"></i>
                                    Tipo de Incidencia *
                                </label>
                                <select id="incidencia-tipo" required>
                                    <option value="">Seleccione el tipo...</option>
                                    <option value="falta">Falta</option>
                                    <option value="vacaciones">Vacaciones</option>
                                    <option value="abandono">Abandono</option>
                                    <option value="salud">Salud</option>
                                    <option value="imprevisto">Imprevisto</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="incidencia-prioridad">
                                    <i class="fas fa-exclamation-circle" style="color: var(--primary);"></i>
                                    Prioridad *
                                </label>
                                <select id="incidencia-prioridad" required>
                                    <option value="">Seleccione prioridad...</option>
                                    <option value="Baja">üü¢ Baja</option>
                                    <option value="Media">üü° Media</option>
                                    <option value="Alta">üî¥ Alta</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="incidencia-fecha-inicio">
                                    <i class="fas fa-calendar-alt" style="color: var(--primary);"></i>
                                    Fecha de Inicio *
                                </label>
                                <input type="date" id="incidencia-fecha-inicio" required>
                            </div>

                            <div class="form-group">
                                <label for="incidencia-fecha-fin">
                                    <i class="fas fa-calendar-check" style="color: var(--primary);"></i>
                                    Fecha de Fin (Opcional)
                                </label>
                                <input type="date" id="incidencia-fecha-fin">
                            </div>
                        </div>

                        <div class="dias-calculados" id="dias-calculados">
                            <i class="fas fa-clock"></i>
                            <span id="dias-texto">Duraci√≥n: 0 d√≠as</span>
                        </div>

                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="incidencia-descripcion">
                                    <i class="fas fa-align-left" style="color: var(--primary);"></i>
                                    Descripci√≥n de la Incidencia *
                                </label>
                                <textarea 
                                    id="incidencia-descripcion" 
                                    placeholder="Describa detalladamente la incidencia..."
                                    required
                                ></textarea>
                            </div>

                            <div class="form-group full-width">
                                <label for="incidencia-notas">
                                    <i class="fas fa-sticky-note" style="color: var(--primary);"></i>
                                    Notas Adicionales
                                </label>
                                <textarea 
                                    id="incidencia-notas" 
                                    placeholder="Informaci√≥n adicional (opcional)..."
                                ></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Acciones -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="btn-limpiar">
                            <i class="fas fa-eraser"></i>
                            Limpiar Formulario
                        </button>
                        <button type="submit" class="btn btn-primary" id="btn-guardar">
                            <i class="fas fa-save"></i>
                            Reportar Incidencia
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURACI√ìN =====
        // üîß √öNICA L√çNEA MODIFICADA: Cambio de ruta relativa a absoluta
        const API_CONFIG = {
            baseURL: '/promotoria/api/incidencias_supervisor.php'
        };

        const API_INCIDENCIAS = `${API_CONFIG.baseURL}`;

        // ===== ELEMENTOS DEL DOM =====
        const form = document.getElementById('form-incidencia');
        const selectPromotor = document.getElementById('incidencia-promotor');
        const selectTienda = document.getElementById('incidencia-tienda');
        const inputTiendaNombre = document.getElementById('incidencia-tienda-nombre');
        const selectTipo = document.getElementById('incidencia-tipo');
        const selectPrioridad = document.getElementById('incidencia-prioridad');
        const textareaDescripcion = document.getElementById('incidencia-descripcion');
        const inputFechaInicio = document.getElementById('incidencia-fecha-inicio');
        const inputFechaFin = document.getElementById('incidencia-fecha-fin');
        const textareaNotas = document.getElementById('incidencia-notas');
        const btnLimpiar = document.getElementById('btn-limpiar');
        const btnGuardar = document.getElementById('btn-guardar');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const diasCalculados = document.getElementById('dias-calculados');
        const diasTexto = document.getElementById('dias-texto');

        // ===== INICIALIZACI√ìN =====
        async function init() {
            console.log('üöÄ Iniciando m√≥dulo de incidencias...');
            
            try {
                await cargarPromotores();
                
                selectPromotor.addEventListener('change', () => {
                    console.log('üë§ Promotor seleccionado:', selectPromotor.value);
                    cargarTiendas();
                });

                setupEventListeners();
                setFechaMaxima();
                
                console.log('‚úÖ M√≥dulo inicializado correctamente');
            } catch (error) {
                console.error('‚ùå Error al inicializar:', error);
                mostrarNotificacion('Error al inicializar el m√≥dulo: ' + error.message, 'error');
            }
        }

        // ===== CARGAR PROMOTORES =====
        async function cargarPromotores() {
            console.log('üë§ Cargando promotores...');
            
            try {
                showLoading();
                
                const response = await fetch(`${API_INCIDENCIAS}?accion=promotores`);
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const resultado = await response.json();
                console.log('üì• Resultado completo:', resultado);

                if (resultado.error) {
                    throw new Error(resultado.mensaje || 'Error al cargar promotores');
                }

                if (resultado.data && resultado.data.length > 0) {
                    selectPromotor.innerHTML = '<option value="">Seleccione un promotor...</option>';
                    
                    resultado.data.forEach(promotor => {
                        const option = document.createElement('option');
                        option.value = promotor.id_promotor;
                        option.textContent = promotor.nombre_completo;
                        option.setAttribute('data-nombre', promotor.nombre_completo);
                        selectPromotor.appendChild(option);
                    });
                    
                    console.log(`‚úÖ ${resultado.data.length} promotores cargados`);
                } else {
                    console.warn('‚ö†Ô∏è No se encontraron promotores');
                    selectPromotor.innerHTML = '<option value="">No hay promotores disponibles</option>';
                    mostrarAdvertencia('No hay promotores disponibles');
                }

            } catch (error) {
                console.error('‚ùå Error cargando promotores:', error);
                mostrarError('Error al cargar promotores: ' + error.message);
                selectPromotor.innerHTML = '<option value="">Error al cargar promotores</option>';
            } finally {
                hideLoading();
            }
        }

        // ===== CARGAR TIENDAS =====
        async function cargarTiendas() {
            const idPromotor = selectPromotor.value;
            
            console.log('üè™ Cargando tiendas...');
            
            if (!idPromotor) {
                console.log('‚ö†Ô∏è No hay promotor seleccionado');
                selectTienda.innerHTML = '<option value="">Primero seleccione un promotor</option>';
                return;
            }

            try {
                showLoading();
                
                const url = `${API_INCIDENCIAS}?accion=tiendas&id_promotor=${idPromotor}`;
                console.log('üåê URL:', url);
                
                const response = await fetch(url);
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const resultado = await response.json();
                console.log('üì• Resultado tiendas:', resultado);

                if (resultado.error) {
                    throw new Error(resultado.mensaje || 'Error al cargar tiendas');
                }

                if (resultado.data && resultado.data.length > 0) {
                    selectTienda.innerHTML = '<option value="">Seleccione una tienda...</option>';
                    
                    resultado.data.forEach(tienda => {
                        const option = document.createElement('option');
                        option.value = tienda.id_tienda;
                        option.textContent = tienda.nombre_tienda;
                        option.setAttribute('data-nombre', tienda.nombre_tienda);
                        selectTienda.appendChild(option);
                    });
                    console.log(`‚úÖ ${resultado.data.length} tiendas cargadas`);
                } else {
                    console.warn('‚ö†Ô∏è No se encontraron tiendas');
                    selectTienda.innerHTML = '<option value="">No hay tiendas asignadas</option>';
                    mostrarAdvertencia('El promotor no tiene tiendas asignadas');
                }

            } catch (error) {
                console.error('‚ùå Error cargando tiendas:', error);
                mostrarError('Error al cargar tiendas: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function setupEventListeners() {
            inputFechaInicio.addEventListener('change', calcularDias);
            inputFechaFin.addEventListener('change', calcularDias);
            form.addEventListener('submit', guardarIncidencia);
            btnLimpiar.addEventListener('click', limpiarFormulario);
        }

        function setFechaMaxima() {
            // ‚úÖ SIN RESTRICCIONES - Permitir cualquier fecha
            const hoy = new Date().toISOString().split("T")[0];
            inputFechaInicio.value = hoy;
        }

        function calcularDias() {
            const fechaInicio = inputFechaInicio.value;
            const fechaFin = inputFechaFin.value;

            if (fechaInicio && fechaFin) {
                const inicio = new Date(fechaInicio);
                const fin = new Date(fechaFin);

                if (fin < inicio) {
                    inputFechaFin.value = '';
                    mostrarNotificacion('La fecha de fin debe ser posterior a la fecha de inicio', 'warning');
                    diasCalculados.style.display = 'none';
                    return;
                }

                const diferencia = Math.floor((fin - inicio) / (1000 * 60 * 60 * 24)) + 1;
                diasTexto.textContent = `Duraci√≥n: ${diferencia} d√≠a${diferencia > 1 ? 's' : ''}`;
                diasCalculados.style.display = 'flex';
            } else {
                diasCalculados.style.display = 'none';
            }
        }

        async function guardarIncidencia(e) {
            e.preventDefault();

            if (!validarFormulario()) {
                return;
            }

            const fechaInicio = inputFechaInicio.value;
            const fechaFin = inputFechaFin.value;

            if (!fechaInicio) {
                mostrarNotificacion('‚ùå Fecha de inicio es requerida', 'error');
                return;
            }

            // Obtener el nombre de la tienda del option seleccionado
            const tiendaNombre = selectTienda.value ? 
                selectTienda.options[selectTienda.selectedIndex].getAttribute('data-nombre') : 
                inputTiendaNombre.value || '';

            const datos = {
                accion: 'crear',
                id_promotor: parseInt(selectPromotor.value),
                id_tienda: selectTienda.value ? parseInt(selectTienda.value) : null,
                tienda_nombre: tiendaNombre,
                fecha_incidencia: fechaInicio,
                fecha_fin: fechaFin || null,
                tipo_incidencia: selectTipo.value,
                prioridad: selectPrioridad.value,
                descripcion: textareaDescripcion.value.trim(),
                notas: textareaNotas.value.trim() || '',
                id_supervisor_reporta: 1,
                usuario_registro: 'Supervisor',
                estatus: 'pendiente'
            };

            console.log('üì§ Enviando incidencia:', datos);

            try {
                mostrarLoading(true);

                const response = await fetch(API_INCIDENCIAS, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(datos)
                });

                console.log('üì° Status HTTP:', response.status);
                console.log('üì° Content-Type:', response.headers.get('content-type'));

                // Verificar si la respuesta es JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const textoRespuesta = await response.text();
                    console.error('‚ùå Respuesta NO es JSON:', textoRespuesta.substring(0, 500));
                    throw new Error('El servidor retorn√≥ HTML en lugar de JSON. Verifica la ruta del archivo PHP.');
                }

                const resultado = await response.json();
                console.log('üì• Respuesta completa:', resultado);

                if (!resultado.success && resultado.debug) {
                    console.error('üîç Debug del backend:', resultado.debug);
                }

                // ‚úÖ CORREGIDO: Verificar success en lugar de error
                if (resultado.success) {
                    mostrarNotificacion('‚úÖ Incidencia reportada exitosamente', 'success');
                    limpiarFormulario();
                    notificarRoot(resultado.id_incidencia, datos);
                } else {
                    throw new Error(resultado.mensaje || 'Error al guardar incidencia');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                mostrarNotificacion('Error al guardar: ' + error.message, 'error');
            } finally {
                mostrarLoading(false);
            }
        }

        function notificarRoot(idIncidencia, datos) {
            const promotorNombre = selectPromotor.options[selectPromotor.selectedIndex]?.text || 'Promotor';

            const notificacion = {
                id_incidencia: idIncidencia,
                mensaje: `Promotor: ${promotorNombre} - Prioridad: ${datos.prioridad}`,
                titulo: `Nueva Incidencia: ${datos.tipo_incidencia}`,
                prioridad: datos.prioridad,
                tipo: datos.tipo_incidencia
            };

            console.log('üì¢ Disparando evento de notificaci√≥n:', notificacion);

            window.dispatchEvent(new CustomEvent('nueva_notificacion_root', {
                detail: notificacion
            }));

            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'NUEVA_NOTIFICACION',
                    data: notificacion
                }, '*');
            }
        }

        function validarFormulario() {
            if (!selectPromotor.value) {
                mostrarNotificacion('Selecciona un promotor', 'warning');
                selectPromotor.focus();
                return false;
            }

            if (!selectTipo.value) {
                mostrarNotificacion('Selecciona el tipo de incidencia', 'warning');
                selectTipo.focus();
                return false;
            }

            if (!selectPrioridad.value) {
                mostrarNotificacion('Selecciona la prioridad', 'warning');
                selectPrioridad.focus();
                return false;
            }

            if (!textareaDescripcion.value.trim()) {
                mostrarNotificacion('Escribe una descripci√≥n', 'warning');
                textareaDescripcion.focus();
                return false;
            }

            if (!inputFechaInicio.value) {
                mostrarNotificacion('Selecciona la fecha de inicio', 'warning');
                inputFechaInicio.focus();
                return false;
            }

            return true;
        }

        function limpiarFormulario() {
            form.reset();
            diasCalculados.style.display = 'none';
            selectTienda.innerHTML = '<option value="">Primero seleccione un promotor</option>';
            console.log('üßπ Formulario limpiado');
        }

        function mostrarLoading(mostrar) {
            loadingOverlay.classList.toggle('active', mostrar);
            btnGuardar.disabled = mostrar;
        }

        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        function mostrarNotificacion(mensaje, tipo = 'info') {
            const container = document.getElementById('notifications-container');

            const notif = document.createElement('div');
            notif.className = `notification ${tipo}`;

            const iconos = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };

            
            notif.innerHTML = `
                <i class="fas ${iconos[tipo]}"></i>
                <span>${mensaje}</span>
            `;

            container.appendChild(notif);

            setTimeout(() => {
                notif.remove();
            }, 4000);
        }

        function mostrarError(mensaje) {
            mostrarNotificacion(mensaje, 'error');
        }

        function mostrarAdvertencia(mensaje) {
            mostrarNotificacion(mensaje, 'warning');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
