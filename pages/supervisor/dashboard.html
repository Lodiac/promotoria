<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Promotoria - Panel SUPERVISOR</title>
    <link rel="icon" href="/img/icon.png">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ===== SEGURIDAD: OCULTAR CONTENIDO HASTA VERIFICACIÓN ===== */
        body {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.authorized {
            visibility: visible;
            opacity: 1;
        }

        /* ===== LOADING SEGURIDAD ===== */
        .security-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #f39c12 0%, #d68910 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }

        .security-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .security-loading h2 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }

        .security-loading p {
            margin: 0;
            opacity: 0.8;
        }

        /* ===== RESET Y BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f39c12 0%, #d68910 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* ===== HEADER ===== */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f39c12 0%, #d68910 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .user-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            color: #333;
            font-weight: 600;
        }

        .user-role {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-role.root {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .user-role.supervisor {
            background: linear-gradient(135deg, #f39c12, #d68910);
            color: white;
        }

        .user-role.usuario {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .logout-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }


        /* ===== SISTEMA DE NOTIFICACIONES ===== */
        .notifications-container { position: relative; margin-right: 10px; }
        .notification-bell { position: relative; background: transparent; border: none; font-size: 1.5rem; color: #667eea; cursor: pointer; transition: all 0.3s ease; padding: 8px; border-radius: 8px; }
        .notification-bell:hover { background: rgba(102, 126, 234, 0.1); transform: scale(1.1); }
        .notification-bell.has-notifications { animation: bellShake 0.5s ease infinite; }
        @keyframes bellShake { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(-10deg); } 75% { transform: rotate(10deg); } }
        .notification-badge { position: absolute; top: 2px; right: 2px; background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; font-size: 0.7rem; font-weight: 700; padding: 2px 6px; border-radius: 10px; min-width: 18px; text-align: center; box-shadow: 0 2px 8px rgba(231, 76, 60, 0.4); animation: pulse 2s ease infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .notification-badge.urgent { background: linear-gradient(135deg, #ff0000, #cc0000); }
        .notifications-dropdown { position: absolute; top: 100%; right: 0; margin-top: 10px; width: 420px; max-height: 600px; background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); display: none; flex-direction: column; z-index: 9999; }
        .notifications-dropdown.show { display: flex; }
        .notifications-header { padding: 20px; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
        .notifications-header h3 { font-size: 1.2rem; color: #333; margin: 0; }
        .mark-all-read { background: transparent; border: none; color: #667eea; font-size: 0.85rem; cursor: pointer; font-weight: 600; }
        .notifications-list { overflow-y: auto; max-height: 450px; padding: 10px; }
        .notification-item { padding: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; transition: all 0.3s ease; position: relative; border-radius: 12px; margin-bottom: 8px; }
        .notification-item:hover { background: #f8f9fa; transform: translateX(5px); }
        .notification-item.unread { background: linear-gradient(90deg, rgba(102, 126, 234, 0.05), rgba(255, 255, 255, 0)); border-left: 4px solid #667eea; }
        .notification-item.unread::before { content: ''; position: absolute; left: 8px; top: 50%; transform: translateY(-50%); width: 8px; height: 8px; background: #667eea; border-radius: 50%; }
        .notification-content { margin-left: 16px; }
        .notification-title { font-weight: 600; color: #333; margin-bottom: 5px; display: flex; align-items: center; gap: 8px; }
        .notification-message { font-size: 0.9rem; color: #666; line-height: 1.4; white-space: pre-line; }
        .notification-time { font-size: 0.75rem; color: #999; margin-top: 5px; }
        .notification-priority { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; }
        .priority-alta { background: #fee; color: #e74c3c; }
        .priority-media { background: #fff3e0; color: #f39c12; }
        .priority-baja { background: #e8f5e9; color: #27ae60; }
        .read-indicator { font-size: 0.9rem; color: #667eea; margin-left: 5px; }
        .notifications-empty { padding: 60px 20px; text-align: center; color: #999; }
        .notifications-empty i { font-size: 3rem; margin-bottom: 15px; opacity: 0.3; }
        .notifications-footer { padding: 15px; border-top: 1px solid #e0e0e0; text-align: center; }
        .view-all-notifications { color: #667eea; text-decoration: none; font-weight: 600; font-size: 0.9rem; }

        /* ===== CONTAINER PRINCIPAL ===== */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
            padding-top: 80px;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem 0;
            position: fixed;
            left: 0;
            top: 80px;
            bottom: 0;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar-menu {
            list-style: none;
        }

        .menu-item {
            margin: 8px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .menu-item:not(.active):hover {
            background: rgba(243, 156, 18, 0.1);
            transform: translateX(4px);
        }

        .menu-item.active {
            background: linear-gradient(135deg, #f39c12 0%, #d68910 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .menu-item a {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            text-decoration: none;
            color: inherit;
            font-weight: 500;
        }

        .menu-icon {
            width: 20px;
            text-align: center;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .menu-text {
            flex: 1;
        }

        /* ===== CONTENIDO PRINCIPAL ===== */
        .content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }

        /* ===== LOADING ===== */
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(243, 156, 18, 0.1);
            border-radius: 50%;
            border-top-color: #f39c12;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-content p {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
        }

        /* ===== ERROR ===== */
        .error-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            border: 2px solid #e74c3c;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.1);
        }

        .error-content h3 {
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .error-content p {
            color: #666;
            line-height: 1.6;
        }

        .back-btn {
            background: linear-gradient(135deg, #f39c12 0%, #d68910 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: transform 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        /* ===== ACCESO DENEGADO ===== */
        .access-denied {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            border: 2px solid #e74c3c;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.1);
        }

        .access-denied h2 {
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .access-denied p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .user-header-info {
                flex-direction: column;
                gap: 8px;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- LOADING DE SEGURIDAD -->
    <div class="security-loading" id="security-loading">
        <div class="security-spinner"></div>
        <h2><i class="fas fa-user-tie"></i> Verificando acceso SUPERVISOR</h2>
        <p>Validando credenciales y permisos...</p>
    </div>

    <!-- HEADER -->
    <header class="header">
        <div class="header-logo">
            <div class="logo-icon">
                <i class="fas fa-user-tie"></i>
            </div>
            <div class="logo-text">Sistema Promotoria - SUPERVISOR</div>
        </div>
        <div class="user-header-info">
            <!-- SISTEMA DE NOTIFICACIONES -->
            <div class="notifications-container">
                <button class="notification-bell" id="notificationBell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                </button>
                <div class="notifications-dropdown" id="notificationsDropdown">
                    <div class="notifications-header">
                        <h3>🔔 Notificaciones</h3>
                        <button class="mark-all-read" id="markAllRead" >Marcar todas leídas</button>
                    </div>
                    <div class="notifications-list" id="notificationsList"></div>
                    <div class="notifications-footer">
                        <a href="#" class="view-all-notifications" onclick="cargarModulo('incidencias'); return false;">Ver todas</a>
                    </div>
                </div>
            </div>
            <span class="user-name" id="header-user-name">Cargando...</span>
            <span class="user-role" id="header-user-role">SUPERVISOR</span>
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
    </header>

    <!-- CONTAINER PRINCIPAL -->
    <div class="dashboard-container">
        <!-- SIDEBAR -->
        <nav class="sidebar" id="sidebar">
            <ul class="sidebar-menu" id="sidebar-menu">
                <!-- Los elementos del menú se generarán dinámicamente -->
            </ul>
        </nav>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="content" id="main-content">
            <!-- LOADING INICIAL -->
            <div class="loading-content" id="loading-content">
                <div class="loading-spinner"></div>
                <p>Cargando contenido SUPERVISOR...</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Iniciando Dashboard SUPERVISOR Sistema Promotoria...');

            // ===== VARIABLES GLOBALES =====
            let currentUserData = null;
            let currentModule = null;
            let previousActiveMenuItem = null;
            let loadedScripts = new Set();
            let moduleScripts = [];

            // ===== ELEMENTOS DOM =====
            const securityLoading = document.getElementById('security-loading');
            const mainContent = document.getElementById('main-content');
            const loadingContent = document.getElementById('loading-content');
            const sidebarMenu = document.getElementById('sidebar-menu');
            const headerUserName = document.getElementById('header-user-name');
            const headerUserRole = document.getElementById('header-user-role');
            const logoutBtn = document.getElementById('logout-btn');

            // ===== MÓDULOS ESPECÍFICOS PARA SUPERVISOR =====
            const supervisorModules = [
                { id: 'bienvenida', name: 'Inicio', icon: 'fas fa-home' },
                { id: 'promotores', name: 'Promotoria', icon: 'fas fa-users' },
                { id: 'cadenas', name: 'Cadenas Comerciales', icon: 'fas fa-link' },
                { id: 'incidencias', name: 'Reportar Incidencias', icon: '	fa fa-warning' },
                { id: 'zonas', name: 'Zonas y Regiones', icon: 'fas fa-map-marked-alt' }
            ];

            // ===== EXPONER DATOS DE SESIÓN GLOBALMENTE =====
            window.SessionData = {
                user: null,
                currentModule: null,
                role: 'supervisor'
            };

            // ===== INICIALIZACIÓN CON SEGURIDAD ESTRICTA =====
            init();

            async function init() {
                try {
                    console.log('🔒 Verificando acceso SUPERVISOR con seguridad estricta...');

                    // ===== VERIFICACIÓN ESTRICTA BLOQUEANTE =====
                    await verificarAccesoSupervisor();

                    // Solo continuar si la verificación fue exitosa
                    console.log('✅ Acceso SUPERVISOR autorizado');

                    // Ocultar loading de seguridad y mostrar dashboard
                    ocultarLoadingSeguridad();

                    // Continuar con inicialización normal
                    generarMenuSupervisor();
                    configurarEventListeners();
                    await cargarModuloInicial();

                    console.log('✅ Dashboard SUPERVISOR inicializado correctamente');

                } catch (error) {
                    console.error('❌ Error crítico durante verificación:', error);
                    // La función verificarAccesoSupervisor ya maneja redirecciones
                }
            }

            // ===== VERIFICACIÓN ESTRICTA DE ACCESO SUPERVISOR =====
            async function verificarAccesoSupervisor() {
                try {
                    console.log('🔍 Verificando sesión y acceso SUPERVISOR...');

                    const response = await fetch('../../config/verificar_sesion.php?dashboard=supervisor', {
                        method: 'GET',
                        cache: 'no-cache',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: Error del servidor`);
                    }

                    const data = await response.json();
                    console.log('📋 Respuesta de verificación:', data);

                    // ===== VERIFICAR RESPUESTA EXITOSA =====
                    if (!data.success) {
                        console.error('❌ Verificación fallida:', data.message);
                        redirigirConError(data.redirect || '../../index.html?error=sin_sesion', data.message);
                        return;
                    }

                    // ===== VERIFICAR ACCESO ESPECÍFICO =====
                    if (!data.access || !data.access.has_access) {
                        console.error('❌ Acceso SUPERVISOR denegado:', data.access?.access_message);

                        if (data.access?.should_redirect && data.access?.redirect_url) {
                            console.log('🔄 Redirigiendo a dashboard correcto:', data.access.redirect_url);
                            window.location.href = data.access.redirect_url;
                        } else {
                            redirigirConError('../../index.html?error=sin_permisos', 'Sin permisos SUPERVISOR');
                        }
                        return;
                    }

                    // ===== VERIFICAR ROL ESPECÍFICO =====
                    if (data.usuario?.rol !== 'supervisor') {
                        console.error('❌ Rol incorrecto para SUPERVISOR:', data.usuario?.rol);

                        if (data.dashboard?.dashboard_url) {
                            console.log('🔄 Redirigiendo a dashboard del usuario:', data.dashboard.dashboard_url);
                            window.location.href = data.dashboard.dashboard_url;
                        } else {
                            redirigirConError('../../index.html?error=rol_incorrecto', 'Rol incorrecto');
                        }
                        return;
                    }

                    // ===== VERIFICAR DASHBOARD CORRECTO =====
                    if (data.dashboard?.allowed_dashboard !== 'supervisor') {
                        console.error('❌ Dashboard incorrecto para usuario SUPERVISOR');
                        redirigirConError('../../index.html?error=dashboard_incorrecto', 'Dashboard incorrecto');
                        return;
                    }

                    // ===== ÉXITO: GUARDAR DATOS =====
                    currentUserData = data.usuario;
                    window.SessionData.user = currentUserData;
                    window.SessionData.role = currentUserData.rol;

                    console.log('✅ Verificación SUPERVISOR exitosa:', currentUserData);
                    actualizarHeaderUsuario();

                } catch (error) {
                    console.error('❌ Error en verificación SUPERVISOR:', error);
                    redirigirConError('../../index.html?error=verificacion_fallida', 'Error de verificación');
                    throw error;
                }
            }

            // ===== FUNCIONES DE SEGURIDAD =====
            function ocultarLoadingSeguridad() {
                securityLoading.style.display = 'none';
                document.body.classList.add('authorized');
            }

            function redirigirConError(url, mensaje) {
                console.log('🔄 Redirigiendo con error:', mensaje, 'a:', url);

                // Mostrar mensaje temporal antes de redireccionar
                securityLoading.innerHTML = `
                    <div class="security-spinner"></div>
                    <h2><i class="fas fa-exclamation-triangle"></i> Acceso Denegado</h2>
                    <p>${mensaje}</p>
                    <p>Redirigiendo...</p>
                `;

                setTimeout(() => {
                    window.location.href = url;
                }, 2000);
            }

            // ===== RESTO DE FUNCIONES (ADAPTADAS PARA SUPERVISOR) =====
            function generarMenuSupervisor() {
                sidebarMenu.innerHTML = '';

                supervisorModules.forEach((module, index) => {
                    const menuItem = document.createElement('li');
                    menuItem.className = 'menu-item';
                    menuItem.dataset.module = module.id;

                    menuItem.innerHTML = `
                        <a href="#" data-module="${module.id}">
                            <i class="${module.icon} menu-icon"></i>
                            <span class="menu-text">${module.name}</span>
                        </a>
                    `;

                    sidebarMenu.appendChild(menuItem);
                });

                console.log(`✅ Menú SUPERVISOR generado - ${supervisorModules.length} módulos`);
            }

            async function cargarModuloInicial() {
                try {
                    console.log('🏠 Cargando módulo inicial SUPERVISOR: bienvenida');

                    const firstMenuItem = sidebarMenu.querySelector('.menu-item');
                    if (firstMenuItem) {
                        firstMenuItem.classList.add('active');
                        previousActiveMenuItem = firstMenuItem;
                    }

                    await cargarModulo('bienvenida');
                    currentModule = 'bienvenida';
                    window.SessionData.currentModule = currentModule;

                } catch (error) {
                    console.error('❌ Error cargando módulo inicial:', error);
                    mostrarError('Error al cargar el módulo inicial', error.message);
                    mostrarLoading(false);
                }
            }

            function actualizarHeaderUsuario() {
                if (!currentUserData) return;

                headerUserName.textContent = `${currentUserData.nombre} ${currentUserData.apellido}`;
                headerUserRole.textContent = 'SUPERVISOR';
                headerUserRole.className = 'user-role supervisor';
            }

            function configurarEventListeners() {
                logoutBtn.addEventListener('click', cerrarSesion);

                sidebarMenu.addEventListener('click', (e) => {
                    e.preventDefault();

                    let module = null;
                    let menuItem = null;

                    const linkElement = e.target.closest('a[data-module]');
                    if (linkElement) {
                        module = linkElement.getAttribute('data-module');
                        menuItem = linkElement.closest('.menu-item');
                    } else {
                        menuItem = e.target.closest('.menu-item');
                        if (menuItem) {
                            module = menuItem.dataset.module;
                        }
                    }

                    if (module && menuItem) {
                        navegarAModulo(module, menuItem);
                    }
                });

                // Verificar sesión periódicamente
                setInterval(verificarSesionSilenciosa, 5 * 60 * 1000);
            }

            async function navegarAModulo(moduleName, menuItem) {
                const previousModule = currentModule;
                const previousActiveItem = previousActiveMenuItem;

                try {
                    mostrarLoading(true);
                    await limpiarModuloAnterior();

                    document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
                    menuItem.classList.add('active');
                    previousActiveMenuItem = menuItem;

                    await cargarModulo(moduleName);
                    currentModule = moduleName;
                    window.SessionData.currentModule = currentModule;

                } catch (error) {
                    console.error('❌ Error navegando a módulo:', error);

                    document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
                    if (previousActiveItem) {
                        previousActiveItem.classList.add('active');
                        previousActiveMenuItem = previousActiveItem;
                    }

                    mostrarError(`Error al cargar el módulo ${moduleName}`, error.message);
                } finally {
                    mostrarLoading(false);
                }
            }

            async function cargarModulo(moduleName) {
                if (!currentUserData) {
                    throw new Error('Datos de usuario no disponibles');
                }

                const apiUrl = `../../config/get_module.php?name=${encodeURIComponent(moduleName)}&role=supervisor&uid=${encodeURIComponent(currentUserData.id)}`;

                const response = await fetch(apiUrl, {
                    method: 'GET',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = 'Error desconocido';

                    switch (response.status) {
                        case 400: errorMessage = 'Parámetros de solicitud inválidos'; break;
                        case 403: errorMessage = `No tienes permisos SUPERVISOR para acceder al módulo "${moduleName}"`; break;
                        case 404: errorMessage = `El módulo SUPERVISOR "${moduleName}" no fue encontrado`; break;
                        case 500: errorMessage = 'Error interno del servidor'; break;
                        default: errorMessage = `Error HTTP ${response.status}`;
                    }

                    if (errorText && errorText.length < 500) {
                        errorMessage += '\n\nDetalles: ' + errorText;
                    }

                    throw new Error(errorMessage);
                }

                const moduleHTML = await response.text();

                if (!moduleHTML || moduleHTML.trim().length === 0) {
                    throw new Error('El módulo está vacío');
                }

                mainContent.innerHTML = moduleHTML;
                await procesarScriptsDelModulo();
            }

            async function procesarScriptsDelModulo() {
                const scripts = mainContent.querySelectorAll('script');
                moduleScripts = [];

                if (scripts.length > 0) {
                    for (let i = 0; i < scripts.length; i++) {
                        const oldScript = scripts[i];

                        if (oldScript.src) {
                            if (!loadedScripts.has(oldScript.src)) {
                                const newScript = document.createElement('script');
                                Array.from(oldScript.attributes).forEach(attr => {
                                    newScript.setAttribute(attr.name, attr.value);
                                });

                                await new Promise((resolve, reject) => {
                                    newScript.onload = () => {
                                        loadedScripts.add(oldScript.src);
                                        moduleScripts.push(newScript);
                                        resolve();
                                    };
                                    newScript.onerror = reject;
                                    document.head.appendChild(newScript);
                                });
                            }
                        } else {
                            try {
                                const newScript = document.createElement('script');
                                newScript.textContent = `
                                    (function() {
                                        'use strict';
                                        ${oldScript.textContent}
                                    })();
                                `;
                                oldScript.parentNode.replaceChild(newScript, oldScript);
                                moduleScripts.push(newScript);
                            } catch (scriptError) {
                                console.error('❌ Error ejecutando script inline:', scriptError);
                            }
                        }
                    }
                }
            }

            async function limpiarModuloAnterior() {
                if (window.moduleCleanup && typeof window.moduleCleanup === 'function') {
                    try {
                        await window.moduleCleanup();
                    } catch (error) {
                        console.warn('⚠️ Error durante limpieza específica:', error);
                    }
                    delete window.moduleCleanup;
                }

                if (window.moduleEventListeners && Array.isArray(window.moduleEventListeners)) {
                    window.moduleEventListeners.forEach(cleanup => {
                        try {
                            if (typeof cleanup === 'function') cleanup();
                        } catch (error) {
                            console.warn('⚠️ Error limpiando event listener:', error);
                        }
                    });
                    window.moduleEventListeners = [];
                }

                if (window.moduleGlobalVars && Array.isArray(window.moduleGlobalVars)) {
                    window.moduleGlobalVars.forEach(varName => {
                        try {
                            if (window.hasOwnProperty(varName)) {
                                delete window[varName];
                            }
                        } catch (error) {
                            console.warn(`⚠️ Error limpiando variable global ${varName}:`, error);
                        }
                    });
                    window.moduleGlobalVars = [];
                }

                moduleScripts.forEach(script => {
                    try {
                        if (script.parentNode && !script.src) {
                            script.parentNode.removeChild(script);
                        }
                    } catch (error) {
                        console.warn('⚠️ Error removiendo script:', error);
                    }
                });
                moduleScripts = [];

                if (window.moduleTimers && Array.isArray(window.moduleTimers)) {
                    window.moduleTimers.forEach(timer => {
                        try {
                            if (timer.type === 'timeout') {
                                clearTimeout(timer.id);
                            } else if (timer.type === 'interval') {
                                clearInterval(timer.id);
                            }
                        } catch (error) {
                            console.warn('⚠️ Error limpiando timer:', error);
                        }
                    });
                    window.moduleTimers = [];
                }

                Array.from(mainContent.children).forEach(element => {
                    if (element.id !== 'loading-content') {
                        element.remove();
                    }
                });

                if (window.gc && typeof window.gc === 'function') {
                    try {
                        window.gc();
                    } catch (error) {
                        // Ignorar si no está disponible
                    }
                }
            }

            function mostrarLoading(show) {
                if (loadingContent) {
                    loadingContent.style.display = show ? 'flex' : 'none';
                }
            }

            function mostrarError(titulo, mensaje) {
                mainContent.innerHTML = `
                    <div class="loading-content" id="loading-content" style="display: none;">
                        <div class="loading-spinner"></div>
                        <p>Cargando contenido SUPERVISOR...</p>
                    </div>
                    <div class="error-content">
                        <h3><i class="fas fa-exclamation-triangle"></i> ${titulo}</h3>
                        <p style="white-space: pre-line;">${mensaje}</p>
                        <button class="back-btn" onclick="location.reload()">
                            <i class="fas fa-redo"></i> Intentar de nuevo
                        </button>
                    </div>
                `;
            }

            async function verificarSesionSilenciosa() {
                try {
                    const response = await fetch('../../config/verificar_sesion.php?dashboard=supervisor', {
                        method: 'GET',
                        cache: 'no-cache'
                    });

                    if (!response.ok) {
                        redirigirConError('../../index.html?error=sin_sesion', 'Sesión expirada');
                        return;
                    }

                    const data = await response.json();
                    if (!data.success || !data.access?.has_access) {
                        if (data.access?.redirect_url) {
                            window.location.href = data.access.redirect_url;
                        } else {
                            redirigirConError('../../index.html?error=sin_sesion', 'Sesión expirada');
                        }
                    }
                } catch (error) {
                    console.warn('⚠️ Error en verificación silenciosa:', error);
                }
            }

            async function cerrarSesion() {
                if (!confirm('¿Estás seguro que deseas cerrar sesión?')) return;

                try {
                    await limpiarModuloAnterior();

                    const response = await fetch('../../config/logout.php', {
                        method: 'POST'
                    });

                    const data = await response.json();

                    if (data.success) {
                        window.location.href = '../../index.html?logout=1';
                    } else {
                        throw new Error('Error al cerrar sesión');
                    }
                } catch (error) {
                    console.error('❌ Error cerrando sesión:', error);
                    window.location.href = '../../index.html?logout=1';
                }
            }

            // ===== HELPER FUNCTIONS PARA MÓDULOS =====
            window.registerModuleCleanup = function (cleanupFn) {
                window.moduleCleanup = cleanupFn;
            };

            window.registerModuleEventListener = function (cleanupFn) {
                if (!window.moduleEventListeners) {
                    window.moduleEventListeners = [];
                }
                window.moduleEventListeners.push(cleanupFn);
            };

            window.registerModuleGlobalVar = function (varName) {
                if (!window.moduleGlobalVars) {
                    window.moduleGlobalVars = [];
                }
                window.moduleGlobalVars.push(varName);
            };

            window.registerModuleTimer = function (id, type) {
                if (!window.moduleTimers) {
                    window.moduleTimers = [];
                }
                window.moduleTimers.push({ id, type });
            };

            // ===== SISTEMA DE NOTIFICACIONES =====
            const notificationBell = document.getElementById('notificationBell');
            const notificationBadge = document.getElementById('notificationBadge');
            const notificationsDropdown = document.getElementById('notificationsDropdown');
            const notificationsList = document.getElementById('notificationsList');
            const markAllReadBtn = document.getElementById('markAllRead');
            let notificationInterval = null;

            if (notificationBell) {
                notificationBell.addEventListener('click', function(e) {
                    e.stopPropagation();
                    notificationsDropdown.classList.toggle('show');
                    if (notificationsDropdown.classList.contains('show')) {
                        cargarNotificaciones();
                    }
                });
            }

            document.addEventListener('click', function(e) {
                if (notificationsDropdown && !notificationsDropdown.contains(e.target) && e.target !== notificationBell) {
                    notificationsDropdown.classList.remove('show');
                }
            });

            if (markAllReadBtn) {
                markAllReadBtn.addEventListener('click', async function() {
                    try {
                        const response = await fetch('../../api/notificaciones.php', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ accion: 'marcar_todas_leidas' })
                        });
                        const data = await response.json();
                        if (data.success) {
                            cargarNotificaciones();
                            actualizarContadorNotificaciones();
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    }
                });
            }

            async function cargarNotificaciones() {
                try {
                    const response = await fetch('../../api/notificaciones.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ accion: 'listar' })
                    });
                    const data = await response.json();
                    if (data.success) {
                        mostrarNotificaciones(data.data.notificaciones);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            function mostrarNotificaciones(notificaciones) {
                if (!notificaciones || notificaciones.length === 0) {
                    notificationsList.innerHTML = '<div class="notifications-empty"><i class="fas fa-bell-slash"></i><p>No tienes notificaciones</p></div>';
                    return;
                }

                notificationsList.innerHTML = notificaciones.map(notif => {
                    const minutos = notif.minutos_sin_leer;
                    const tiempoTexto = minutos < 1 ? 'Hace un momento' : minutos < 60 ? `Hace ${minutos} min` : `Hace ${Math.floor(minutos/60)} h`;
                    const urgencia = minutos >= 15 ? '🚨 CRÍTICO' : minutos >= 10 ? '🔴 URGENTE' : minutos >= 5 ? '⚠️ RECORDATORIO' : '';
                    const esRespuestaRoot = notif.tipo_notificacion === 'resuelta';
                    const icono = esRespuestaRoot ? '✅' : '📢';
                    
                    return `
                        <div class="notification-item ${notif.leida == 0 ? 'unread' : ''}" 
                             onclick="marcarComoLeida(${notif.id_notificacion}, ${notif.id_incidencia})">
                            <div class="notification-content">
                                <div class="notification-title">
                                    ${icono}
                                    ${esRespuestaRoot ? '<span style="color: #27ae60; font-weight: 700;">RESUELTA</span>' : ''}
                                    ${urgencia && !esRespuestaRoot ? `<span style="color: #e74c3c;">${urgencia}</span>` : ''}
                                    <span class="notification-priority priority-${notif.prioridad}">${notif.prioridad}</span>
                                    ${notif.leida == 1 ? '<span class="read-indicator">✓✓</span>' : ''}
                                </div>
                                <div class="notification-message">${notif.mensaje}</div>
                                <div class="notification-time">${tiempoTexto}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            window.marcarComoLeida = async function(idNotificacion, idIncidencia) {
                try {
                    await fetch('../../api/notificaciones.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ accion: 'marcar_leida', id_notificacion: idNotificacion })
                    });
                    notificationsDropdown.classList.remove('show');
                    cargarModulo('incidencias');
                    actualizarContadorNotificaciones();
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            async function actualizarContadorNotificaciones() {
                try {
                    const response = await fetch('../../api/notificaciones.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ accion: 'listar', solo_no_leidas: true })
                    });
                    const data = await response.json();
                    if (data.success) {
                        const count = data.data.total_no_leidas;
                        if (count > 0) {
                            notificationBadge.textContent = count > 99 ? '99+' : count;
                            notificationBadge.style.display = 'block';
                            notificationBell.classList.add('has-notifications');
                            const tieneResueltas = data.data.notificaciones.some(n => n.tipo_notificacion === 'resuelta');
                            if (tieneResueltas) {
                                notificationBadge.classList.add('urgent');
                            }
                        } else {
                            notificationBadge.style.display = 'none';
                            notificationBell.classList.remove('has-notifications');
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            notificationInterval = setInterval(actualizarContadorNotificaciones, 30000);
            actualizarContadorNotificaciones();

        });
    </script>
