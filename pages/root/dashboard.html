<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Promotoria - Panel ROOT</title>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===== RESET Y BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        /* ===== HEADER ===== */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        
        .user-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-name {
            color: #333;
            font-weight: 600;
        }
        
        .user-role {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .user-role.root {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .user-role.supervisor {
            background: linear-gradient(135deg, #f39c12, #d68910);
            color: white;
        }
        
        .user-role.usuario {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }
        
        /* ===== CONTAINER PRINCIPAL ===== */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
            padding-top: 80px;
        }
        
        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem 0;
            position: fixed;
            left: 0;
            top: 80px;
            bottom: 0;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .menu-item {
            margin: 8px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .menu-item:not(.active):hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(4px);
        }
        
        .menu-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .menu-item a {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            text-decoration: none;
            color: inherit;
            font-weight: 500;
        }
        
        .menu-icon {
            width: 20px;
            text-align: center;
            margin-right: 12px;
            font-size: 1.1rem;
        }
        
        .menu-text {
            flex: 1;
        }
        
        /* ===== CONTENIDO PRINCIPAL ===== */
        .content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }
        
        /* ===== LOADING ===== */
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            text-align: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-content p {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
        }
        
        /* ===== ERROR ===== */
        .error-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            border: 2px solid #e74c3c;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.1);
        }
        
        .error-content h3 {
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .error-content p {
            color: #666;
            line-height: 1.6;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: transform 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
        }
        
        /* ===== ACCESO DENEGADO ===== */
        .access-denied {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            border: 2px solid #f39c12;
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.1);
        }
        
        .access-denied h2 {
            color: #f39c12;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .access-denied p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .user-header-info {
                flex-direction: column;
                gap: 8px;
            }
            
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-logo">
            <div class="logo-icon">
                <i class="fas fa-crown"></i>
            </div>
            <div class="logo-text">Sistema Promotoria - ROOT</div>
        </div>
        <div class="user-header-info">
            <span class="user-name" id="header-user-name">Cargando...</span>
            <span class="user-role" id="header-user-role">ROOT</span>
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
            </button>
        </div>
    </header>
    
    <!-- CONTAINER PRINCIPAL -->
    <div class="dashboard-container">
        <!-- SIDEBAR -->
        <nav class="sidebar" id="sidebar">
            <ul class="sidebar-menu" id="sidebar-menu">
                <!-- Los elementos del men√∫ se generar√°n din√°micamente -->
            </ul>
        </nav>
        
        <!-- CONTENIDO PRINCIPAL -->
        <main class="content" id="main-content">
            <!-- LOADING INICIAL -->
            <div class="loading-content" id="loading-content">
                <div class="loading-spinner"></div>
                <p>Cargando contenido ROOT...</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Iniciando Dashboard ROOT Sistema Promotoria...');
            
            // ===== VARIABLES GLOBALES =====
            let currentUserData = null;
            let currentModule = null;
            let previousActiveMenuItem = null;
            
            // ===== ELEMENTOS DOM =====
            const mainContent = document.getElementById('main-content');
            const loadingContent = document.getElementById('loading-content');
            const sidebarMenu = document.getElementById('sidebar-menu');
            const headerUserName = document.getElementById('header-user-name');
            const headerUserRole = document.getElementById('header-user-role');
            const logoutBtn = document.getElementById('logout-btn');
            
            // ===== M√ìDULOS ESPEC√çFICOS PARA ROOT =====
            const rootModules = [
                { id: 'bienvenida', name: 'Inicio', icon: 'fas fa-home' },
                { id: 'promotores', name: 'Promotoria', icon: 'fas fa-users' },
                { id: 'cadenas', name: 'Cadenas Comerciales', icon: 'fas fa-link' }
            ];
            
            // ===== EXPONER DATOS DE SESI√ìN GLOBALMENTE =====
            window.SessionData = {
                user: null,
                currentModule: null,
                role: 'root'
            };
            
            // ===== INICIALIZACI√ìN =====
            init();
            
            async function init() {
                try {
                    console.log('üîç Verificando sesi√≥n ROOT...');
                    await verificarSesion();
                    generarMenuRoot();
                    configurarEventListeners();
                    
                    // CARGAR M√ìDULO INICIAL
                    await cargarModuloInicial();
                    
                    console.log('‚úÖ Dashboard ROOT inicializado correctamente');
                } catch (error) {
                    console.error('‚ùå Error durante la inicializaci√≥n:', error);
                    redirigirALogin('Error de inicializaci√≥n');
                }
            }
            
            // ===== VERIFICACI√ìN DE SESI√ìN Y ROL =====
            async function verificarSesion() {
                try {
                    const response = await fetch('../../config/verificar_sesion.php', {
                        method: 'GET',
                        cache: 'no-cache'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.message || 'Sesi√≥n inv√°lida');
                    }
                    
                    currentUserData = data.usuario;
                    
                    // Actualizar datos globales para m√≥dulos
                    window.SessionData.user = currentUserData;
                    window.SessionData.role = currentUserData.rol;
                    
                    // ===== VALIDACI√ìN ESPEC√çFICA PARA ROOT =====
                    if (currentUserData.rol !== 'root') {
                        mostrarAccesoDenegado(currentUserData.rol, 'root');
                        return;
                    }
                    
                    console.log('‚úÖ Sesi√≥n ROOT v√°lida:', currentUserData);
                    actualizarHeaderUsuario();
                    
                } catch (error) {
                    console.error('‚ùå Error verificando sesi√≥n:', error);
                    throw error;
                }
            }
            
            function mostrarAccesoDenegado(userRole, requiredRole) {
                mainContent.innerHTML = `
                    <div class="access-denied">
                        <h2><i class="fas fa-lock"></i> Acceso Denegado</h2>
                        <p>Tu rol actual (<strong>${userRole}</strong>) no tiene permisos para acceder al panel ROOT.</p>
                        <p>Se requiere rol: <strong>${requiredRole}</strong></p>
                        <button class="back-btn" onclick="redirigirAlDashboardCorrecto('${userRole}')">
                            <i class="fas fa-arrow-left"></i> Ir a mi dashboard
                        </button>
                    </div>
                `;
            }
            
            window.redirigirAlDashboardCorrecto = function(rol) {
                const dashboards = {
                    'supervisor': '../../pages/supervisor/dashboard.html',
                    'usuario': '../../pages/usuario/dashboard.html'
                };
                
                window.location.href = dashboards[rol] || '../../pages/usuario/dashboard.html';
            };
            
            // ===== GENERAR MEN√ö ROOT =====
            function generarMenuRoot() {
                sidebarMenu.innerHTML = '';
                
                rootModules.forEach((module, index) => {
                    const menuItem = document.createElement('li');
                    menuItem.className = 'menu-item';
                    menuItem.dataset.module = module.id;
                    
                    menuItem.innerHTML = `
                        <a href="#" data-module="${module.id}">
                            <i class="${module.icon} menu-icon"></i>
                            <span class="menu-text">${module.name}</span>
                        </a>
                    `;
                    
                    sidebarMenu.appendChild(menuItem);
                });
                
                console.log(`‚úÖ Men√∫ ROOT generado - ${rootModules.length} m√≥dulos`);
            }
            
            // ===== CARGAR M√ìDULO INICIAL =====
            async function cargarModuloInicial() {
                try {
                    console.log('üè† Cargando m√≥dulo inicial ROOT: bienvenida');
                    
                    // Marcar primer elemento del men√∫ como activo
                    const firstMenuItem = sidebarMenu.querySelector('.menu-item');
                    if (firstMenuItem) {
                        firstMenuItem.classList.add('active');
                        previousActiveMenuItem = firstMenuItem;
                    }
                    
                    // Cargar m√≥dulo bienvenida via API
                    await cargarModulo('bienvenida');
                    
                    // Solo actualizar currentModule despu√©s del √©xito
                    currentModule = 'bienvenida';
                    window.SessionData.currentModule = currentModule;
                    
                } catch (error) {
                    console.error('‚ùå Error cargando m√≥dulo inicial:', error);
                    mostrarError('Error al cargar el m√≥dulo inicial', error.message);
                    mostrarLoading(false);
                }
            }
            
            // ===== ACTUALIZAR HEADER =====
            function actualizarHeaderUsuario() {
                if (!currentUserData) return;
                
                headerUserName.textContent = `${currentUserData.nombre} ${currentUserData.apellido}`;
                headerUserRole.textContent = 'ROOT';
                headerUserRole.className = 'user-role root';
            }
            
            // ===== CONFIGURAR EVENT LISTENERS =====
            function configurarEventListeners() {
                // Logout
                logoutBtn.addEventListener('click', cerrarSesion);
                
                // ===== NAVEGACI√ìN DEL MEN√ö - CORREGIDO =====
                sidebarMenu.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Buscar el elemento clickeado y obtener el m√≥dulo
                    let module = null;
                    let menuItem = null;
                    
                    // Si hizo click en el enlace o sus hijos
                    const linkElement = e.target.closest('a[data-module]');
                    if (linkElement) {
                        module = linkElement.getAttribute('data-module');
                        menuItem = linkElement.closest('.menu-item');
                    } else {
                        // Si hizo click directamente en el li
                        menuItem = e.target.closest('.menu-item');
                        if (menuItem) {
                            module = menuItem.dataset.module;
                        }
                    }
                    
                    console.log(`üñ±Ô∏è Click detectado - M√≥dulo: ${module}, currentModule: ${currentModule}`);
                    
                    if (module && menuItem) {
                        if (module !== currentModule) {
                            // Navegar a m√≥dulo diferente
                            navegarAModulo(module, menuItem);
                        } else {
                            // Permitir re-click en el mismo m√≥dulo como refresh
                            console.log('üîÑ Refrescando m√≥dulo actual');
                            navegarAModulo(module, menuItem, true);
                        }
                    } else {
                        console.warn('‚ö†Ô∏è No se pudo determinar el m√≥dulo');
                    }
                });
                
                // Verificar sesi√≥n peri√≥dicamente
                setInterval(verificarSesionSilenciosa, 5 * 60 * 1000);
            }
            
            // ===== NAVEGACI√ìN DE M√ìDULOS - CORREGIDO =====
            async function navegarAModulo(moduleName, menuItem, isRefresh = false) {
                console.log(`üìÑ ${isRefresh ? 'Refrescando' : 'Navegando a'} m√≥dulo ROOT: ${moduleName}`);
                
                // Guardar estado anterior para rollback
                const previousModule = currentModule;
                const previousActiveItem = previousActiveMenuItem;
                
                try {
                    // 1. Actualizar interfaz visual temporalmente
                    document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
                    menuItem.classList.add('active');
                    previousActiveMenuItem = menuItem;
                    
                    // 2. Mostrar loading
                    mostrarLoading(true);
                    
                    // 3. Limpiar m√≥dulo anterior
                    limpiarModuloAnterior();
                    
                    // 4. CARGAR M√ìDULO VIA API (puede fallar)
                    await cargarModulo(moduleName);
                    
                    // 5. Solo actualizar currentModule DESPU√âS del √©xito
                    currentModule = moduleName;
                    window.SessionData.currentModule = currentModule;
                    
                    console.log(`‚úÖ M√≥dulo ${moduleName} cargado exitosamente`);
                    
                } catch (error) {
                    console.error('‚ùå Error navegando a m√≥dulo:', error);
                    
                    // ROLLBACK: Revertir cambios visuales
                    document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
                    if (previousActiveItem) {
                        previousActiveItem.classList.add('active');
                        previousActiveMenuItem = previousActiveItem;
                    }
                    
                    // Mostrar error pero mantener navegaci√≥n funcional
                    mostrarError(`Error al cargar el m√≥dulo ${moduleName}`, error.message);
                    
                    // currentModule se mantiene con el valor anterior
                    console.log(`üîÑ Estado revertido a: ${previousModule}`);
                    
                } finally {
                    mostrarLoading(false);
                }
            }
            
            // ===== CARGAR M√ìDULO DIN√ÅMICO =====
            async function cargarModulo(moduleName) {
                console.log(`üåê Cargando m√≥dulo ROOT desde API: ${moduleName}`);
                
                if (!currentUserData) {
                    throw new Error('Datos de usuario no disponibles');
                }
                
                const apiUrl = `../../config/get_module.php?name=${encodeURIComponent(moduleName)}&role=root&uid=${encodeURIComponent(currentUserData.id)}`;
                
                console.log(`üì° Solicitando: ${apiUrl}`);
                
                try {
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        let errorMessage = 'Error desconocido';
                        
                        switch (response.status) {
                            case 400:
                                errorMessage = 'Par√°metros de solicitud inv√°lidos';
                                break;
                            case 403:
                                errorMessage = `No tienes permisos ROOT para acceder al m√≥dulo "${moduleName}"`;
                                break;
                            case 404:
                                errorMessage = `El m√≥dulo ROOT "${moduleName}" no fue encontrado`;
                                break;
                            case 500:
                                errorMessage = 'Error interno del servidor';
                                break;
                            default:
                                errorMessage = `Error HTTP ${response.status}`;
                        }
                        
                        if (errorText) {
                            console.error('Error detallado del servidor:', errorText);
                            // Incluir detalles del servidor si est√°n disponibles
                            if (errorText.length < 500) {
                                errorMessage += '\n\nDetalles: ' + errorText;
                            }
                        }
                        
                        throw new Error(errorMessage);
                    }
                    
                    const moduleHTML = await response.text();
                    
                    if (!moduleHTML || moduleHTML.trim().length === 0) {
                        throw new Error('El m√≥dulo est√° vac√≠o');
                    }
                    
                    console.log(`üì¶ HTML del m√≥dulo ROOT recibido: ${moduleHTML.length} caracteres`);
                    
                    // Insertar HTML en el contenido
                    mainContent.innerHTML = moduleHTML;
                    
                    // Procesar scripts del m√≥dulo
                    await procesarScriptsDelModulo();
                    
                    console.log(`‚úÖ M√≥dulo ROOT ${moduleName} cargado exitosamente`);
                    
                } catch (fetchError) {
                    console.error('‚ùå Error en la petici√≥n fetch:', fetchError);
                    throw fetchError;
                }
            }
            
            // ===== PROCESAR SCRIPTS DEL M√ìDULO =====
            async function procesarScriptsDelModulo() {
                const scripts = mainContent.querySelectorAll('script');
                
                if (scripts.length > 0) {
                    console.log(`‚öôÔ∏è Procesando ${scripts.length} scripts del m√≥dulo`);
                    
                    for (let i = 0; i < scripts.length; i++) {
                        const oldScript = scripts[i];
                        const newScript = document.createElement('script');
                        
                        // Copiar atributos
                        Array.from(oldScript.attributes).forEach(attr => {
                            newScript.setAttribute(attr.name, attr.value);
                        });
                        
                        if (oldScript.src) {
                            // Script externo
                            console.log(`üì• Cargando script externo: ${oldScript.src}`);
                            await new Promise((resolve, reject) => {
                                newScript.onload = () => {
                                    console.log(`‚úÖ Script externo cargado`);
                                    resolve();
                                };
                                newScript.onerror = (error) => {
                                    console.error(`‚ùå Error cargando script externo:`, error);
                                    reject(error);
                                };
                                newScript.src = oldScript.src;
                                document.head.appendChild(newScript);
                            });
                        } else {
                            // Script inline
                            try {
                                console.log(`‚ö° Ejecutando script inline`);
                                newScript.textContent = oldScript.textContent;
                                oldScript.parentNode.replaceChild(newScript, oldScript);
                                console.log(`‚úÖ Script inline ejecutado`);
                            } catch (scriptError) {
                                console.error(`‚ùå Error ejecutando script inline:`, scriptError);
                            }
                        }
                    }
                }
            }
            
            // ===== UTILIDADES =====
            function mostrarLoading(show) {
                if (loadingContent) {
                    loadingContent.style.display = show ? 'flex' : 'none';
                }
            }
            
            function limpiarModuloAnterior() {
                // Ejecutar funci√≥n de limpieza si existe
                if (window.moduleCleanup && typeof window.moduleCleanup === 'function') {
                    console.log('üßπ Ejecutando limpieza del m√≥dulo anterior...');
                    try {
                        window.moduleCleanup();
                    } catch (error) {
                        console.warn('‚ö†Ô∏è Error durante limpieza:', error);
                    }
                    window.moduleCleanup = null;
                }
                
                // Limpiar event listeners espec√≠ficos de m√≥dulos
                if (window.moduleEventListeners && Array.isArray(window.moduleEventListeners)) {
                    console.log('üßπ Limpiando event listeners del m√≥dulo...');
                    window.moduleEventListeners.forEach(cleanup => {
                        try {
                            if (typeof cleanup === 'function') cleanup();
                        } catch (error) {
                            console.warn('‚ö†Ô∏è Error limpiando event listener:', error);
                        }
                    });
                    window.moduleEventListeners = [];
                }
                
                // Limpiar contenido excepto loading
                Array.from(mainContent.children).forEach(element => {
                    if (element.id !== 'loading-content') {
                        element.remove();
                    }
                });
            }
            
            function mostrarError(titulo, mensaje) {
                mainContent.innerHTML = `
                    <div class="loading-content" id="loading-content" style="display: none;">
                        <div class="loading-spinner"></div>
                        <p>Cargando contenido ROOT...</p>
                    </div>
                    <div class="error-content">
                        <h3><i class="fas fa-exclamation-triangle"></i> ${titulo}</h3>
                        <p style="white-space: pre-line;">${mensaje}</p>
                        <button class="back-btn" onclick="location.reload()">
                            <i class="fas fa-redo"></i> Intentar de nuevo
                        </button>
                    </div>
                `;
            }
            
            function redirigirALogin(motivo = 'Sesi√≥n expirada') {
                console.log('üîÑ Redirigiendo al login:', motivo);
                window.location.href = `../../index.html?error=sin_sesion&motivo=${encodeURIComponent(motivo)}`;
            }
            
            // ===== VERIFICACI√ìN SILENCIOSA =====
            async function verificarSesionSilenciosa() {
                try {
                    const response = await fetch('../../config/verificar_sesion.php', {
                        method: 'GET',
                        cache: 'no-cache'
                    });
                    
                    if (!response.ok || !(await response.json()).success) {
                        redirigirALogin('Sesi√≥n expirada');
                    }
                } catch (error) {
                    console.warn('‚ö†Ô∏è Error en verificaci√≥n silenciosa:', error);
                }
            }
            
            // ===== CERRAR SESI√ìN =====
            async function cerrarSesion() {
                if (!confirm('¬øEst√°s seguro que deseas cerrar sesi√≥n?')) return;
                
                try {
                    limpiarModuloAnterior();
                    
                    const response = await fetch('../../config/logout.php', {
                        method: 'POST'
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        window.location.href = '../../index.html?logout=1';
                    } else {
                        throw new Error('Error al cerrar sesi√≥n');
                    }
                } catch (error) {
                    console.error('‚ùå Error cerrando sesi√≥n:', error);
                    window.location.href = '../../index.html?logout=1';
                }
            }
        });
    </script>
